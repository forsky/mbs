<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>梦芭莎登入页面</title>
		<link rel="stylesheet" type="text/css" href="css/enter.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/cookie.js"></script>
		<script type="text/javascript" src="js/enter/enter.js"></script>

	</head>

	<body>

		<div id="top"><img src="images/enter/0309blogin2.jpg" alt="" title="" /></div>
		<div id="center">
			<div class="centerLeft"><img src="images/enter/160520161234.jpg" alt="" title="" /></div>
			<div class="centerRight">
				<div class="header-Login">
					<span class="loginLeft">普通登入</span>
					<span class="loginRight">无密码登入</span>
				</div>
				<div class="form-style">
					<form method="" id="">
						<!--普通登入-->
						<div class="N-enter">
							<div class="name">
								<input class="N-name" type="text" placeholder="手机号/邮箱/会员卡号">
								<img class="success" src="images/enter/success.jpg" alt="" title="" />
								<img src="images/enter/login.png" class="error-name" />
								<img src="images/enter/login-error.png" class="error-name-f" />
							</div>
							<div class="psd">
								<input class="N-psd" type="password" placeholder="密码">
								<img class="success" src="images/enter/success.jpg" alt="" title="" />
								<img src="images/enter/psd.png" class="error-psd" />
							</div>
						</div>
						<!--<div class="h-d">
                            <div class="ball">
                                <div class="h-ball"></div>
                            </div>
                        </div>-->
						<div class="check">
							<div class="B-login">
								<span class="B-loginLeft">点击下方图片,转到正确方向</span>
								<span class="B-loginRight">换一组</span>
							</div>
							<div class="ver-code">
								<span class="tu"><!--<img class="spin" src="images/register/ver-code1.png" />--></span>
								<span class="tu"><!--<img class="spin" src="images/register/ver-code2.png" />--></span>
								<span class="tu"><!--<img class="spin" src="images/register/ver-code3.png" />--></span>
								<span class="tu1"><!--<img class="spin" src="images/register/ver-code4.png" />--></span>
							</div>
						</div>
						<div class="enter-Now">
							<div class="B-login">
								<span class="B-loginLeft">忘记密码？</span>
								<span class="B-loginRight"><a href="register.html">注册</a></span>
							</div>
							<input type="button" value="立即登入" class="Now-enter" />
						</div>

						<div class="bottom">
							<span class="bottom-left">其他登入方式</span>
							<a href=""><img src="images/enter/wx.jpg" alt="" title=""></a>
							<a href=""><img src="images/enter/qqlogo0.jpg" alt="" title=""></a>
							<a href=""><img src="images/enter/l_050.jpg" alt="" title=""></a>
							<a href=""><img src="images/enter/weibologin0.jpg" alt="" title=""></a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="Bottom">
			<div class="link">
				<a href="">首页</a>
				<a href="">公司简介</a>
				<a href="">旗下品牌</a>
				<a href="">零售地址</a>
				<a href="">梦芭莎网盟</a>
				<a href="">网店代理</a>
				<a href="">网站地图</a>
				<a href="">友情连接</a>
				<a href="">加入我们</a>
			</div>
			<span class="Bottom-bottom">Copyright © 2010-2019 梦芭莎官方网站，广州摩拉网络科技有限公司 All Rights Reserved 粤B2-20080069号</span>
		</div>

	</body>

</html>
