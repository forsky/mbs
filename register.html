<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>梦芭莎注册</title>
		<link type="text/css" rel="stylesheet" href="css/register.css" />
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/cookie.js"></script>
		<script type="text/javascript" src="js/register/spin.js"></script>
		<script type="text/javascript" src="js/register/register.js"></script>

	</head>

	<body>

		<div id="top"><img src="images/enter/0309blogin2.jpg" alt="" title="" /></div>
		<div id="center">
			<div class="centerLeft"><img src="images/enter/160520161234.jpg" alt="" title="" /></div>
			<div class="centerRight">
				<div class="header-Login">
					<span class="loginLeft">登入</span>
					<span class="loginRight">注册</span>
				</div>
				<div class="form-style">
					<form method="">
						<!--普通登入-->
						<div class="N-enter">
							<div class="email">
								<input class="N-email" type="text" placeholder="邮箱" id="N-email" />
								<div class="success"><img src="images/register/success.jpg" alt="" title="" /></div>
								<div class="point"><img src="images/register/Error-emil.jpg" alt="" title="" id="Error-email" /></div>
							</div>
							<div class="phone">
								<input class="N-phone" type="text" placeholder="手机号" id="N-phone" />
								<div class="success"><img src="images/register/success.jpg" alt="" title="" /></div>
								<div class="point"><img src="images/register/Error-phone.jpg" alt="" title="" id="Error-phone" /></div>
							</div>
							<div class="psd">
								<input class="N-psd" type="password" placeholder="密码" id="N-psd" />
								<div class="success"><img src="images/register/success.jpg" alt="" title="" /></div>
								<div class="point">
									<img src="images/register/Error-name.jpg" id="Error-psd" />
									<img src="images/register/psdlow.jpg" class="psd-low">
									<img src="images/register/center.jpg" class="psd-center" />
									<img src="images/register/height.jpg" class="psd-height" />
								</div>

							</div>
							<div class="psdAgain">
								<input class="N-psdAgain" type="password" placeholder="确定密码" id="N-psdAgain" />
								<div class="success"><img src="images/register/success.jpg" alt="" title="" /></div>
								<div class="point"><img src="images/register/Error-psdAgain.jpg" alt="" title="" id="Error-psdAgain" /></div>
							</div>
						</div>
						<div class="check">
							<div class="B-login">
								<span class="B-loginLeft">点击下方图片,转到正确方向</span>
								<span class="B-loginRight">换一组</span>
							</div>
							<div class="ver-code">
								<span class="tu"><!--<img class="spin" src="images/register/ver-code1.png" />--></span>
								<span class="tu"><!--<img class="spin" src="images/register/ver-code2.png" />--></span>
								<span class="tu"><!--<img class="spin" src="images/register/ver-code3.png" />--></span>
								<span class="tu1"><!--<img class="spin" src="images/register/ver-code4.png" />--></span>
							</div>
						</div>

						<div class="enter-Now">
							<input type="button" class="Now-enter" value="同意以下协议,提交" />
						</div>
						<div class="bottom">
							<span class="bottom-left">其他登入方式</span>
							<a href=""><img src="images/enter/wx.jpg" alt="" title=""></a>
							<a href=""><img src="images/enter/qqlogo0.jpg" alt="" title=""></a>
							<a href=""><img src="images/enter/l_050.jpg" alt="" title=""></a>
							<a href=""><img src="images/enter/weibologin0.jpg" alt="" title=""></a>
						</div>
						<div class="pro">
							<input type="checkbox" class="agree" /><span>同意</span><span class="pro-span">梦芭莎条款注册</span>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="Bottom">
			<div class="link">
				<a href="">首页</a>
				<a href="">公司简介</a>
				<a href="">旗下品牌</a>
				<a href="">零售地址</a>
				<a href="">梦芭莎网盟</a>
				<a href="">网店代理</a>
				<a href="">网站地图</a>
				<a href="">友情连接</a>
				<a href="">加入我们</a>
			</div>
			<span class="Bottom-bottom">Copyright © 2010-2019 梦芭莎官方网站，广州摩拉网络科技有限公司 All Rights Reserved 粤B2-20080069号</span>
		</div>

	</body>

</html>
